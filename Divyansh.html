<!DOCTYPE html>
<html>
<head>
    <title>3 of the Fastest Cars in the World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .car {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .car:last-child {
            border-bottom: none;
        }
        .car-name {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .car-top-speed {
            font-size: 18px;
            color: #777;
        }
        .car-zero-to-sixty {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>3 of the Fastest Cars in the World</h1>
    <div class="car">
        <div class="car-info">
            <h2 class="car-name">LaFerrari</h2>
            <p class="car-top-speed">Top Speed: 217 mph</p>
            <p class="car-zero-to-sixty">0-60 mph: < 2.5 seconds</p>
        </div>
    </div>
    <div class="car">
        <div class="car-info">
            <h2 class="car-name">McLaren P1</h2>
            <p class="car-top-speed">Top Speed: 217 mph</p>
            <p class="car-zero-to-sixty">0-60 mph: 2.8 seconds</p>
        </div>
    </div>
    <div class="car">
        <div class="car-info">
            <h2 class="car-name">Mercedes-AMG One</h2>
            <p class="car-top-speed">Top Speed: 217 mph</p>
            <p class="car-zero-to-sixty">0-60 mph: 2.6 seconds</p>
        </div>
    </div>
</body>
</html>
